{% extends "show/base.html" %}
{% block content %}
<div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="10000">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        {% for photo in photos %}
        {% if photo.location == 'lf' %}
        <div class="carousel-item active">
            <img src="{{ photo.picture.url }}" class="d-block w-100" alt="First">
        </div>
        {% endif %}

        {% if photo.location == 'ct' %}
        <div class="carousel-item">
            <img src="{{ photo.picture.url }}" class="d-block w-100" alt="Second">
        </div>
        {% endif %}

        {% if photo.location == 'rg' %}
        <div class="carousel-item">
            <img src="{{ photo.picture.url }}" class="d-block w-100" alt="Third">
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock content %}
