{% extends "show/base.html" %}
{% block content %}
    <div class="row">
        <h1 class="display-3">InterMainz</h1>
    </div>
    <div>
        <div class="carousel-inner">
            {% for photo in photos %}
            {% if photo.location == 'lf' %}
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ photo.picture.url }}" alt="First slide">
            </div>
            {% endif %}

            {% if photo.location == 'ct' %}
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ photo.picture.url }}" alt="Second slide">
            </div>
            {% endif %}

            {% if photo.location == 'rg' %}
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ photo.picture.url }}" alt="Third slide">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock content %}
